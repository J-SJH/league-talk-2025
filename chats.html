<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - League Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-xs"></i>
        </div>
        <div class="top-bar__column">
            <span>13:25</span>
        </div>
        <div class="top-bar__column">
            <span>-92%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
    </div>

    <header class="duplicate-title">
        <h1 class="duplicate-title__detail">Chats</h1>
        <div class="duplicate-title__detail-icons">
            <div class="duplicate-title__detail-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="duplicate-title__detail-icon">
                <i class="fa-regular fa-message"></i>
            </div>
            <div class="duplicate-title__detail-icon">
                <i class="fa-solid fa-music"></i>
            </div>
            <div class="duplicate-title__detail-icon">
                <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
            </div>
        </div>
    </header>

    <main>
        <div class="user-components">
            <a href="garen.html"><div class="user-components__user">
                <div class="user-components__user-img">
                    <img src="photos/garen.jpg">
                </div>
                <div class="user-components__user-text">
                    <h4>Garen</h4>
                    <h6>내 검과 심장은 데마시아의 것이다!</h6>
                </div>
            </div></a>
            <a href="lux.html"><div class="user-components__user">
                <div class="user-components__user-img">
                    <img src="photos/lux.jpg">
                </div>
                <div class="user-components__user-text">
                    <h4>Lux</h4>
                    <h6>빛으로 강타해요!</h6>
                </div>
            </div></a>
            <a href="jinx.html"><div class="user-components__user">
                <div class="user-components__user-img">
                    <img src="photos/jinx.jpg">
                </div>
                <div class="user-components__user-text">
                    <h4>Jinx</h4>
                    <h6>씐나게 놀아볼까~~~?</h6>
                </div>
            </div></a>
            <a href="yumi.html"><div class="user-components__user">
                <div class="user-components__user-img">
                    <img src="photos/yumi.jpg">
                </div>
                <div class="user-components__user-text">
                    <h4>Yumi</h4>
                    <h6>Meow....</h6>
                </div>
            </div></a>
        </div>

    </main>

    <div class="nav">
        <ul class="nav-list">
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="friends.html"><i class="fa-solid fa-user"></i></a>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="chats.html"><i class="fa-regular fa-message"></i></a>
                    <span class="nav-list__notification">4</span>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="more.html"><i class="fa-solid fa-bars"></i></a>
                    <span class="nav-list__alarm"></span>
                </div>
            </li>
        </ul>
    </div>
    
    <script src="https://kit.fontawesome.com/4d331c22b9.js" crossorigin="anonymous">    
    </script>
</body>
</html>
