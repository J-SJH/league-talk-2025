<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - League Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="top-bar">
        <div class="top-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-xs"></i>
        </div>
        <div class="top-bar__column">
            <span>13:25</span>
        </div>
        <div class="top-bar__column">
            <span>-92%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
    </div>

    <header class="duplicate-title">
        <h1 class="duplicate-title__detail">Find</h1>
        <div class="duplicate-title__detail-icons">
            <div class="duplicate-title__detail-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="duplicate-title__detail-icon duplicate-title__gear">
                <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <div class="find-screen">
            <div class="find-screen__icons">
                <div class="find-screen__icon">
                    <i class="fa-solid fa-qrcode fa-2x"></i>
                    <span>QR Cod</span>
                </div>
            </div>
            <div class="find-screen__icons">
                <div class="find-screen__icon">
                    <i class="fa-regular fa-address-book fa-2x"></i>
                    <span>Add by<br>Contacts</span>
                </div>
            </div>
            <div class="find-screen__icons">
                <div class="find-screen__icon">
                    <i class="fa-regular fa-address-card fa-2x"></i>
                    <span>Add by ID</span>
                </div>
            </div>
            <div class="find-screen__icons">
                <div class="find-screen__icon">
                    <i class="fa-regular fa-envelope fa-2x"></i>
                    <span>Invite</span>
                </div>
            </div>
        </div>
        <div class="find-screen__recommend">
            <div class="find-screen__recommend-title">
                <span>Recommended Friends</span>
            </div>
            <div class="find-screen__recommend-no-recommend">
                <span>You have no recommended friedns.</span>
            </div>
        </div>
    </main>

    <footer>
        <div class="find-screen__open-chat">
            <div class="find-screen__open-chat-title">
                <span>Open Chats</span>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="find-screen__open-chat-first-chat">
                <div class="find-screen__open-chat-first-chat-detail">
                    <h2>#칼바람의 나락</h2>
                    <h3>#5vs5#ARAM#PLAYERS</h3>
                    <div class="find-screen__open-chat-maker">
                        <span class="find-screen__open-chat-member-count"><img src="photos/vender.jpg">25753
                            members</span>
                        <span class="find-screen__open-chat-divider"></span>
                        <span class="find-screen__open-chat-status">Active</span>
                    </div>
                </div>
                <div class="find-screen__open-chat-img">
                    <img src="photos/aram-map.webp">
                    <span class="find-screen__open-chat-like-count"><i class="fa-solid fa-heart"></i>9726</span>
                </div>
            </div>
            <div class="find-screen__open-chat-second-chat">
                <div class="find-screen__open-chat-second-chat-detail">
                    <h2>#전략적 팀 전투</h2>
                    <h3>#make#your#personal#team</h3>
                    <div class="find-screen__open-chat-maker">
                        <span class="find-screen__open-chat-member-count"><img src="photos/tft-cha.jpg">1270
                            members</span>
                        <span class="find-screen__open-chat-divider"></span>
                        <span class="find-screen__open-chat-status">Active</span>
                    </div>
                </div>
                <div class="find-screen__open-chat-img">
                    <img src="photos/tft-logo.jpg">
                    <span class="find-screen__open-chat-like-count"><i class="fa-solid fa-heart"></i>870</span>
                </div>
            </div>
        </div>
    </footer>

    <div class="nav">
        <ul class="nav-list">
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="friends.html"><i class="fa-regular fa-user"></i></a>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="chats.html"><i class="fa-regular fa-comment"></i></a>
                    <span class="nav-list__notification">6</span>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="more.html"><i class="fa-solid fa-bars"></i></a>
                    <span class="nav-list__alarm"></span>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://kit.fontawesome.com/4d331c22b9.js" crossorigin="anonymous">
    </script>
</body>

</html>
