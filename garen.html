<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garen - League Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="chat-screen">
    <div class="top-bar">
        <div class="top-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-xs"></i>
        </div>
        <div class="top-bar__column">
            <span>13:25</span>
        </div>
        <div class="top-bar__column">
            <span>-92%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
    </div>

    <header class="chat__title">
        <div class="chat__title-column">
            <a href="chats.html"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <div class="chat__title-column">
            <h2>Garen</h2>
        </div>
        <div class="chat__title-column">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <main>
        <div class="chat__time">
            <span>Thursday, january 23, 2025</span>
        </div>
        <div class="chat__since">
            <div class="chat__since-img">
                <img src="photos/garen.jpg">
            </div>
            <div class="chat__since-name">
                <h2>Garen</h2>
                <div class="chat__since-text">
                    <h4>언제든 준비되어 있다.</h4>
                    <div class="chat__since-time"><span>13:18</span></div>
                </div>
            </div>
        </div>
        <div class="chat__to">
            <div class="chat__to-message">
                <h4></h4>
            </div>
            <div class="chat__to-time">
                <h6></h6>
            </div>
        </div>
    </main>

    <div class="nav">
        <ul class="nav-list">
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="friends.html"><i class="fa-regular fa-user"></i></a>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="chats.html"><i class="fa-regular fa-comment"></i></a>
                    <span class="nav-list__notification">6</span>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="more.html"><i class="fa-solid fa-bars"></i></a>
                    <span class="nav-list__alarm"></span>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://kit.fontawesome.com/4d331c22b9.js" crossorigin="anonymous">
    </script>
</body>

</html>
