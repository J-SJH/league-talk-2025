<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to League Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__icon">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="top-bar__icon">
            <span>13:25</span>
        </div>
        <div class="top-bar__icon">
            <span>-92%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header>
        <div>
            <h1>Welcome to League Talk</h1>
            <h4>If you have a League Account, log in with your email or phone number.</h4>
        </div>
    </header>

    <main>
        <input required type="text" placeholder="Email or phone number">
        <input required type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" Value="Sign Up">
        <a href="#"><span>Find League Account or Password</span></a>
    </main>
    
    <script src="https://kit.fontawesome.com/4d331c22b9.js" crossorigin="anonymous">    
    </script>
</body>
</html>
