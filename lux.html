<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux - League Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="chat-screen">
    <div class="top-bar">
        <div class="top-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-xs"></i>
        </div>
        <div class="top-bar__column">
            <span>13:25</span>
        </div>
        <div class="top-bar__column">
            <span>-92%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
    </div>

    <header class="chat__title">
        <div class="chat__title-column">
            <a href="chats.html"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <div class="chat__title-column">
            <h2>Lux</h2>
        </div>
        <div class="chat__title-column">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <main>
        <div class="chat__time">
            <span>Thursday, january 23, 2025</span>
        </div>
        <div class="chat__since">
            <div class="chat__since-img">
                <img src="photos/lux.jpg">
            </div>
            <div class="chat__since-name">
                <h2>Lux</h2>
                <div class="chat__since-text">
                    <h4>저와 함께 빛나세요!</h4>
                    <div class="chat__since-time"><span>13:20</span></div>
                </div>
            </div>
        </div>
        <div class="chat__to">
            <div class="chat__to-text">
                <h4>어디로 가야하오...</h4>
            </div>
            <div class="chat__to-time">
                <h6>13:20</h6>
            </div>
        </div>
        <div class="chat__since">
            <div class="chat__since-img">
                <img src="photos/lux.jpg">
            </div>
            <div class="chat__since-name">
                <h2>Lux</h2>
                <div class="chat__since-text">
                    <h4>적을 빛으로 응징해요!</h4>
                    <div class="chat__since-time"><span>13:21</span></div>
                </div>
            </div>
        </div>
        <div class="chat__to">
            <div class="chat__to-text">
                <h4>이 순간을 위해, 피로 단련한 주먹이오...</h4>
            </div>
            <div class="chat__to-time">
                <h6>13:23</h6>
            </div>
        </div>
        <div class="chat__since">
            <div class="chat__since-img">
                <img src="photos/lux.jpg">
            </div>
            <div class="chat__since-name">
                <h2>Lux</h2>
                <div class="chat__since-text">
                    <h4>감사합니다 :)</h4>
                    <div class="chat__since-time"><span>13:24</span></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="chat__text-box">
            <div class="chat__text-box-plus">
                <i class="fa-solid fa-square-plus"></i>
            </div>
            <div class="chat__text-box-chatbox">
                <input type="text" placeholder="Write your text here.">
                <i class="fa-regular fa-face-smile"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </footer>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <script src="https://kit.fontawesome.com/4d331c22b9.js" crossorigin="anonymous">
    </script>
</body>

</html>
