<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - League Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-xs"></i>
        </div>
        <div class="top-bar__column">
            <span>13:25</span>
        </div>
        <div class="top-bar__column">
            <span>-92%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
    </div>

    <header class="duplicate-title">
        <h1 class="duplicate-title__detail">More</h1>
        <div class="duplicate-title__detail-icons">
            <div class="duplicate-title__detail-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="duplicate-title__detail-icon">
                <i class="fa-solid fa-music"></i>
            </div>
            <div class="duplicate-title__detail-icon duplicate-title__gear">
                <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <div class="user-components">
            <div class="user-components__user">
                <div class="user-components__user-column-chats">
                    <div class="user-components__user-column-profile">
                        <div class="user-components__user-img">
                            <img src="photos/lee-sin.jpg">
                        </div>
                        <div class="user-components__user-text">
                            <h4>Lee Sin</h4>
                            <div class="user-components__user-text-info">
                                <h6>+1 123-456-7890</h6>
                                <span>!</span>
                            </div>
                        </div>
                    </div>
                    <div class="user-components__user-more">
                        <i class="fa-brands fa-rocketchat"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="more-screen__list">
            <div class="more-screen__first">
                <div class="more-screen__icons">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calendar</span>
                </div>
                <div class="more-screen__icons">
                    <i class="fa-regular fa-hard-drive"></i>
                    <span>Talk Drive</span>
                    <div class="more-screen__icons-second-row">
                        <i class="fa-regular fa-comments"></i>
                        <span class="more-screen__openchats-text">Openchat</span>
                    </div>
                </div>
                <div class="more-screen__icons">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="more-screen__icons">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="more-screen__second">
                <div class="more-screen__icons">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Account</span>
                </div>
            </div>
        </div>
        <div class="more-screen__suggestions">
            <div class="more-screen__suggestions-title">
                <h4>Suggestions</h4>
            </div>
            <div class="more-screen__suggestions-icons">
                <div class="more-screen__suggestions-icon">
                    <img src="photos/wild-rift.jpg">
                    <span>Wild Rift</span>
                </div>
                <div class="more-screen__suggestions-icon">
                    <img src="photos/valorant.png">
                    <span>Valorant</span>
                </div>
                <div class="more-screen__suggestions-icon">
                    <img src="photos/runeterra.jpg">
                    <span>Legend of<br>Runeterra</span>
                </div>
            </div>
        </div>
    </main>

    <div class="nav">
        <ul class="nav-list">
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="friends.html"><i class="fa-regular fa-user"></i></a>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="chats.html"><i class="fa-regular fa-comment"></i></a>
                    <span class="nav-list__notification">6</span>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="more.html"><i class="fa-solid fa-bars"></i></a>
                    <span class="nav-list__alarm"></span>
                </div>
            </li>
        </ul>
    </div>
    
    <script src="https://kit.fontawesome.com/4d331c22b9.js" crossorigin="anonymous">    
    </script>
</body>
</html>
