<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - League Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-xs"></i>
        </div>
        <div class="top-bar__column">
            <span>13:25</span>
        </div>
        <div class="top-bar__column">
            <span>-92%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
    </div>

    <header class="settings-screen__title">
        <div class="settings-screen__title-back">
            <a href="more.html"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <div class="settings-screen__title-text">
            <h2>Settings</h2>
        </div>
        <div class="settings-screen__title-more">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main>
        <div class="settings-screen__version-info">
            <div class="settings-screen__version-list">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
                <div class="settings-screen__notices-notification">N</div>
            </div>
            <div class="settings-screen__version-list">
                <i class="fa-solid fa-flask"></i>
                <span>League Lab</span>
            </div>
            <div class="settings-screen__version-list">
                <div>
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings-screen__version"></div><h4>Latest Version</h4>
            </div>
        </div>
        </div>
        <div class="settings-screen__options">
            <div class="settings-screen__options-list">
                <i class="fa-solid fa-lock"></i>
                <span>Privacy</span>
            </div>
            <div class="settings-screen__options-list">
                <i class="fa-solid fa-bell"></i>
                <span>Notification</span>
            </div>
            <div class="settings-screen__options-list">
                <i class="fa-solid fa-users"></i>
                <span>Friends</span>
                <div class="settings-screen__friends-notification">N</div>
            </div>
            <div class="settings-screen__options-list">
                <i class="fa-solid fa-comments"></i>
                <span>Chats</span>
            </div>
            <div class="settings-screen__options-list">
                <i class="fa-solid fa-phone"></i>
                <span>Call</span>
            </div>
            <div class="settings-screen__options-list">
                <i class="fa-solid fa-headphones"></i>
                <span>Report</span>
            </div>
        </div>
    </main>

    <div class="nav">
        <ul class="nav-list">
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="friends.html"><i class="fa-regular fa-user"></i></a>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="chats.html"><i class="fa-regular fa-comment"></i></a>
                    <span class="nav-list__notification">6</span>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </li>
            <li class="nav-list__icon">
                <div class="nav-list__btn">
                    <a href="more.html"><i class="fa-solid fa-bars"></i></a>
                    <span class="nav-list__alarm"></span>
                </div>
            </li>
        </ul>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    
    <script src="https://kit.fontawesome.com/4d331c22b9.js" crossorigin="anonymous">    
    </script>
</body>
</html>
